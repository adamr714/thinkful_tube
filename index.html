<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="An app that lets you search YouTube and find the videos you are looking for!">
		<title>Thinkful Tube</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto|Cinzel:400,900" rel="stylesheet">
		<link rel="stylesheet" href="float-grid.css">
		<link rel="stylesheet" href="main.css">


		<script type="text/template">
			<div data-index="{{id}}">
				<div class="image"><img src="{{image}}" /></div>
				<div class="title"><h2>{{title}}</h2></div>
				<div class="description"><h2>{{description}}</h2></div>				
			</div>

		</script>
	</head>
	<body>
		<header>
			<div class="row">
				<div class="col-3">
					<h1>Thinkful <span class="tube">Tube</span></h1>
				</div>
				<div class="col-9">
					<form action="#" class="js-search-form">
						<label for="js-query"></label>
						<input type="text" class="js-query">
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
		</header>

		<main>
			<div class="row">
				<div id="results" class="js-search-results col-4">

				</div>
			</div>			
		</main>
			
			
			
			
			<!-- <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script> -->
			<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
			<script type="text/javascript" src="app.js"></script>
		</body>
	</html>
