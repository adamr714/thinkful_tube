<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="An app that lets you search YouTube and find the videos you are looking for!">
		<title>Thinkful Tube</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto|Cinzel:400,900" rel="stylesheet">
		<link rel="stylesheet" href="float-grid.css">
		<link rel="stylesheet" href="main.css">

	</head>
	<body>

		<header>
			<div class="row">
				<div class="col-3">
					<h1>Thinkful <span class="tube">Tube</span></h1>
				</div>
				<div class="col-9">
					<form id="search-form">
			            <input id="query" type="text" placeholder="Search me..." />
			            <input class="myButton" type="submit" value="Search" id="submit" />
			            </form>
				</div>
			</div>
		</header>

		<div class="loader">
			<img src="ajax-loader.gif" height="32px" width="32px" />
		</div>

		<main>
			<div class="row">
				<div id="previous" class="col-4">
					<a href="javascript:loadPrevious()">Previous Page</a>
				</div>

				<div id="next" class="col-4">
					<a href="javascript:loadNext()">Next Page</a>
				</div>
			</div> 

			<div class="row">
		        <div id="search-results">

        		    <ul></ul>
        		</div>
			</div>			
		</main>
			
			<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
			<script type="text/javascript" src="app.js"></script>
		</body>
	</html>
